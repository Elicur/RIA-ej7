<h1>Editar Hospital</h1>
<mat-card>
  <mat-card-content>
    <form [formGroup]="hospitalForm" (ngSubmit)="onSubmit()">
      <div style="margin-bottom: 16px;">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
          <mat-error *ngIf="hospitalForm.get('nombre')?.hasError('required')">
            El nombre es obligatorio
          </mat-error>
          <mat-error *ngIf="hospitalForm.get('nombre')?.hasError('minlength')">
            El nombre debe tener al menos 4 caracteres
          </mat-error>
          <mat-error *ngIf="hospitalForm.get('nombre')?.hasError('maxlength')">
            El nombre debe tener como máximo 30 caracteres
          </mat-error>
        </mat-form-field>
      </div>
      <div style="margin-bottom: 16px;">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion">
          <mat-error *ngIf="hospitalForm.get('direccion')?.hasError('required')">
            La dirección es obligatoria
          </mat-error>
          <mat-error *ngIf="hospitalForm.get('direccion')?.hasError('minlength')">
            La dirección debe tener al menos 4 caracteres
          </mat-error>
            <mat-error *ngIf="hospitalForm.get('direccion')?.hasError('maxlength')">
                La dirección debe tener como máximo 30 caracteres
            </mat-error>
        </mat-form-field>
      </div>
      <div style="text-align: right;">
        <button mat-raised-button color="primary" type="submit" [disabled]="hospitalForm.invalid">Actualizar Hospital</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
